<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" >
<body>
<div id="main" layout:fragment="content">
    <div class="container">
        <div th:if="${!roles.isEmpty()}">
            <h2><span th:text="#{role.roles}"></span></h2>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th><a class="sorted" sd:pagination-sort="role" ><span th:text="#{role.name}"></span></a></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="role,iterationStatus : ${roles}">
                    <td th:text="${role.role}">Name</td>
                </tr>
                </tbody>
            </table>

        </div>

        <div class="row">
            <div class="col-sm-6">
                <div sd:pagination-summary="">info</div>
            </div>
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
</div>
</body>
</html>
