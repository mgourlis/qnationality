<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" >
<body>
<div id="main" layout:fragment="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" th:action="@{'/admin/question-category/edit/' + ${questionCategory.getId()}}" th:object="${questionCategory}" method="post" class="form-horizontal" role="form">
                <h2><span th:text="#{questioncategory.edit}"></span></h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" th:placeholder="#{questioncategory.name}"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary btn-block"><span th:text="#{general.submit}"></span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
