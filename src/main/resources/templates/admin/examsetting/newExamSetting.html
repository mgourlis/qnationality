<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" >
<body>
<div id="main" layout:fragment="content">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form autocomplete="off" th:action="@{'/admin/exam-setting/new'}" th:object="${examSetting}" method="post" class="form-horizontal" role="form">
				<h2><span th:text="#{examsetting.create}"></span></h2>
				<div class="form-group">
					<div class="col-sm-9">
						<label><span th:text="#{examsetting.name}"></span></label>
						<label	th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
						<input type="text" th:field="*{name}" th:placeholder="#{examsetting.name}" class="form-control" />
					</div>
				</div>

				<div class="form-check">
					<label th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}" class="validation-message"></label>
					<input type="checkbox" th:field="*{enabled}" th:value="*{enabled}" class="form-check-input" />
					<label class="form-check-label"><span th:text="#{examsetting.enabled}"></span></label>
				</div>

				<br/>
				<div class="form-group">
					<label class="col-sm-9"><span th:text="#{examsetting.qcadnum}"></span></label>
					<div class="col-sm-9" th:each="qCAD,iterationStatus : ${examSetting.getQuestionCategoryAndDifficultySettings()}">
						<label	th:if="${#fields.hasErrors('*{questionCategoryAndDifficultySettings[__${iterationStatus.index}__]}')}" th:errors="*{questionCategoryAndDifficultySettings[__${iterationStatus.index}__]}" class="validation-message"></label>
						<label th:for="*{questionCategoryAndDifficultySettings[__${iterationStatus.index}__]}" th:text="${qCAD.getQuestionCategoryName() + ' - ' + qCAD.getDifficultyLevel()}">qCAD</label><br/><span th:text="#{examsetting.numofquestions}"></span>
						<input type="hidden" th:field="*{questionCategoryAndDifficultySettings[__${iterationStatus.index}__].questionCategoryName}" th:value="*{questionCategoryAndDifficultySettings[__${iterationStatus.index}__].questionCategoryName}" />
						<input type="hidden" th:field="*{questionCategoryAndDifficultySettings[__${iterationStatus.index}__].difficultyLevel}" th:value="*{questionCategoryAndDifficultySettings[__${iterationStatus.index}__].difficultyLevel}" />
						<input type="hidden" th:field="*{questionCategoryAndDifficultySettings[__${iterationStatus.index}__].difficultyLevelNumber}" th:value="*{questionCategoryAndDifficultySettings[__${iterationStatus.index}__].difficultyLevelNumber}" />
						<input type="text" th:field="*{questionCategoryAndDifficultySettings[__${iterationStatus.index}__].numOfQuestions}" th:value="*{questionCategoryAndDifficultySettings[__${iterationStatus.index}__].numOfQuestions}" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-3">
						<button type="submit" class="btn btn-primary btn-block"><span th:text="#{general.submit}"></span></button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
