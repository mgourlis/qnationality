<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" >
<body>
<div id="main" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 th:text="#{user.user} "></h2>
            </div>
            <div class="col-md-6">
                <div class="pull-right">
                    <a th:href="${'/admin/user/'}" class="btn btn-primary mb-2"><span th:text="#{general.gobacktolist}"></span></a>
                    <a th:href="${'/admin/user/edit/' + user.getId()}" class="btn btn-warning mb-2"><span th:text="#{general.edit}"></span></a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label th:text="#{general.email} + ': ' "></label>
            <span th:text="${user.email}"></span>
            <br/>
            <label th:text="#{user.name} + ': ' "></label>
            <span th:text="${user.name}"></span>
            <br/>
            <label th:text="#{user.lastname} + ': ' "></label>
            <span th:text="${user.lastName}"></span>
            <br/>
            <label th:text="#{user.foreas} + ': ' "></label>
            <span th:text="${user.foreas}"></span>
            <br/>
            <label th:text="#{user.active} + ': ' "></label>
            <span th:if="${user.active}"><span th:text="#{general.yes}"></span></span>
            <span th:if="${!user.active}"><span th:text="#{general.no}"></span></span>
            <br/>
            <label th:text="#{role.roles} + ': ' "></label><br/>
            <span th:each="role,iterationRoleStatus : ${user.getRoles()}">
                <span th:text="${role.role.split('ROLE_')[1]}"></span>
                <span th:if="${iterationRoleStatus.index < user.getRoles().size()-1}">
                    <span>, </span>
                </span>
            </span>
        </div>
    </div>
</div>
</body>
</html>
