<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layouts/default}">
<body>
<div layout:fragment="content">
		<img th:src="@{'/images/' + #{login.image}}" class="img-responsive center-block" width="500" height="500" alt="Logo" />
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<form th:action="@{/login}" method="POST" class="form-signin">
				<h3 class="form-signin-heading" th:text="#{login.welcome}"></h3>
				<br/>

				<input type="text" id="email" name="email"  th:placeholder="#{general.email}"
					   class="form-control" /> <br/>
				<input type="password"  th:placeholder="#{general.password}"
					   id="password" name="password" class="form-control" /> <br />
				<div align="center" th:if="${error} == 'true'">
					<p style="font-size: 20; color: #FF1C19;" th:text="#{login.invalidcredentials}"></p>
				</div>
				<div align="center" th:if="${error} =='locked'">
					<p style="font-size: 20; color: #FF1C19;" th:text="#{login.lockedcredentials}"></p>
				</div>
				<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="#{login.login}"></button>
			</form>
		</div>
		<div class="col-md-4"></div>
</div>
</body>
</html>
