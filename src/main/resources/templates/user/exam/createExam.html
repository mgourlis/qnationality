<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" >
<body>
<div id="main" layout:fragment="content">
        <div class="container">
            <div class="col-md-6" th:if="${downloadtrue == 'true'}">
                <h2><span th:text="#{exam.downloadexam}"></span></h2>
                <a th:href="@{/user/exam/download}"><span th:text="#{exam.downloadpdf}"></span></a>
            </div>
            <div class="col-md-6">
            <form autocomplete="off" action="#" th:action="@{/user/exam/new}" th:object="${exam}" method="post" class="form-horizontal" role="form">
                <h2><span th:text="#{exam.createexam}"></span></h2>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label><span th:text="#{exam.type}"></span></label>
                        <br/><label	th:if="${#fields.hasErrors('examSettingId')}" th:errors="*{examSettingId}" class="validation-message"></label>
                        <select class="form-control" th:field="*{examSettingId}">
                            <option value="0"><span th:text="#{exam.type}"></span></option>
                            <option th:each="examSetting : ${examSettings}" th:value="${examSetting.getId()}" th:text="${examSetting.getName()}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label><span th:text="#{exam.foreas}"></span></label>
                        <br/><label	th:if="${#fields.hasErrors('foreas')}" th:errors="*{foreas}" class="validation-message"></label>
                        <input type="text" th:field="*{foreas}" th:placeholder="#{exam.foreas}" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary btn-block"><span th:text="#{general.submit}"></span></button>
                    </div>
                </div>

            </form>
            </div>
        </div>
</div>
</body>
</html>
